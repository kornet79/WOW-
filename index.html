<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        @keyframes 하트_에니 {
            0% {
                color: white;
                transform: translateY(0) rotate(45deg);
                /* tranlateY 이 고정 위치깞으로 이동하는거 같음 + 45도 각도 고정*/
            }
            50% {
                color: tomato;
                transform: translateY(-50px) rotate(45deg);
                /* 이제 여짝에서 점프 살짝  + 45도 각도 고정*/
                
            }
            100% {
                color: white;
                transform: translateY(0) rotate(45deg);
                /* tranlateY 이 고정 위치깞으로 이동하는거 같음 + 45도 각도 고정*/
            }
        }




        #박스 {
            margin: 40px;
            width: auto;
            height: 500px;
            background-color: black;
            border: 3px solid white;
            position: relative; /* 백인 박스에 위치를 저장 할꺼임 zz */
        }
        
        .하트 {
                width: 30px;
                height: 30px;
                background: red;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                transform: rotate(45deg);
                
                animation: 하트_에니 1s infinite;
                /* 에니메이션 호출 like 메소드 */
        }
        .하트::before {
                content: "";
                width: 30px;
                height: 30px;
                position: absolute;
                left: -50%;
                background-color: red;
                border-radius: 50%;
        }
        .하트::after {
                content: "";
                width: 30px;
                height: 30px;
                position: absolute;
                top: -50%;
                background-color: red;
                border-radius: 50%;
        }

    #샌즈 {
        width: 500px;
        margin: 0 auto;
        display: block;
        /* 아 왜 float 안돼냐고 */
    }
    
    </style>
</head>
<body>
    <audio src="https://ia800509.us.archive.org/16/items/TobyFoxMegalovania/Toby%20Fox%20-%20Megalovania.mp3" autoplay loop controls></audio>
    

    <img id="샌즈"  src="https://cdn.gameple.co.kr/news/photo/202307/206412_215305_3247.png">
    <div id="박스">
        <div class="하트"></div>
        <!-- 상자안에 하트 넣을꺼임 -->
    </div>

    <script>
        const box = document.getElementById('박스');
        const heart = document.querySelector('.하트');

        box.addEventListener('mousemove', function(e) {
            const rect = box.getBoundingClientRect();
            const x = e.clientX - rect.left - (heart.offsetWidth / 2);
            const y = e.clientY - rect.top - (heart.offsetHeight / 2);
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
        });
    </script>
</body>
</html>
